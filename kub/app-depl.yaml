apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-depl
spec:
  replicas: 1 
  selector:
    matchLabels: 
      app: spring-app
  template:
    metadata:
      name: app-pod
      labels:
        app: spring-app
    spec:
      initContainers:
        - name: initCheck
          image: busybox
          env:
            - name: dbCheck
              valueFrom:
                configMapKeyRef: 
                  name: database_configmap
                  key: Check-Database
          command: ['sh', '-c', $(dbCheck) ]
      containers:
        - name: spring-app
          image: georgemusa/assignment:20210626-5cb745ed 
          resources:
            requests:
              memory: "500mi"
              cpu: "250m"
            limits:
              memory: "1024mi"
              cpu: "512m"
          env:
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-credentials
                  key: spring_user
            - name: SPRING_PROFILE
              value: mysql
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-credentials
                  key: spring_password
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: app-credentials
                  key: spring_url
            




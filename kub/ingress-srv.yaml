apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: public 
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: devopspractice.com
      http:
        paths:
          - path: /?(.*)
            backend:
              serviceName: spring-srv
              servicePort: 8090
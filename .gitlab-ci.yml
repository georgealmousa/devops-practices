
stages:
  - build

before_script:
  - echo "--------- STARTING WORK ------------"
  - sh script.sh 
variables:
  SCRIPT: $(./script.sh) 
package the maven project:
  stage: build
  script: 
  - mvn clean package 
  - sed -i "%%VERSION%%/$SCRIPT" ./devops_sample/pom.xml
  tags:
    - george
  allow_failure: false
  artifacts:
    paths:
      - target/*.jar 



stages:
  - build

variables:
  version: sh script.sh

before_script:
  - echo "--------- STARTING WORK ------------"
  - sh script.sh 

package the maven project:
  stage: build
  script:
  - sed -i "s/%%VERSION%%/"$version"/" pom.xml 
  - mvn versions:set -DnewVersion=$version
  - mvn clean package 
  tags:
    - george
  allow_failure: false
  artifacts:
    paths:
      - target/*.jar 

